<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistencia Servidores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="step" id="asistencia-form">
      <h1>Asistencia de Servidores</h1>
      <input type="text" id="busqueda" placeholder="Buscar por nombre o apellido" oninput="buscarCoincidenciasServidor()">
      <ul id="resultados" style="list-style:none; padding:0; color:white;"></ul>
      <button id="btn-confirmar" onclick="confirmarAsistenciaServidor()" disabled>Confirmar asistencia</button>
      <p id="mensaje" style="color:white; font-size:1.2rem; margin-top:20px;"></p>
    </div>
  </div>

  <script>
    let servidorSeleccionado = null;

    async function buscarCoincidenciasServidor() {
      const query = document.getElementById('busqueda').value.trim();
      const resultados = document.getElementById('resultados');
      const boton = document.getElementById('btn-confirmar');
      const mensaje = document.getElementById('mensaje');

      resultados.innerHTML = "";
      servidorSeleccionado = null;
      boton.disabled = true;
      mensaje.textContent = "";

      if (query.length < 2) return;

      try {
        const response = await fetch(`https://backend-production-0e41.up.railway.app/buscar_coincidencias_servidor?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        data.forEach(servidor => {
          const li = document.createElement('li');
          li.textContent = `${servidor.nombre} ${servidor.apellido}`;
          li.style.cursor = "pointer";
          li.onclick = () => {
            servidorSeleccionado = servidor;
            resultados.innerHTML = `<li><strong>✅ ${servidor.nombre} ${servidor.apellido}</strong></li>`;
            boton.disabled = false;
          };
          resultados.appendChild(li);
        });

      } catch (e) {
        resultados.innerHTML = "<li>Error al buscar</li>";
      }
    }

    async function confirmarAsistenciaServidor() {
      if (!servidorSeleccionado) return;
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = "⌛ Registrando asistencia...";

      try {
        const response = await fetch("https://backend-production-0e41.up.railway.app/registrar_asistencia_servidor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nombre: servidorSeleccionado.nombre,
            apellido: servidorSeleccionado.apellido
          })
        });

        const data = await response.json();

        if (response.ok) {
          mensaje.textContent = data.repetido
            ? "⚠️ Ya se había registrado asistencia hoy."
            : "✅ Asistencia registrada con éxito.";
        } else {
          mensaje.textContent = `❌ ${data.detail || "Error al registrar"}`;
        }

      } catch (err) {
        mensaje.textContent = "❌ Error de conexión.";
      }
    }
  </script>
</body>
</html>
